<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9a0b5f0f9f.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Settings</title>
  <script src="js/includeHTML.js"></script>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">19:10</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">77%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
 
  <header class="header">
    <div class="header__header-column">
      <a href="more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="class header__title">설정</h1>
    </div>
    <dev class="class header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </dev>
  </header>
  <main class="settings">
    <section class="settings__sections">
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon">
          <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">개인/보안</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="settings__title">알림</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="settings__title">친구</span>
        </li>
      </ul>
    </section>
  </main>
</body>
<script>
    includeHTML();
</script>
</html>
