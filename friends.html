<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9a0b5f0f9f.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Friends</title>
  <script src="js/includeHTML.js"></script>
</head>
<body>
  <header include-html="header.html"></header>
  <header class="header">
    <div class="header__header-column">
      <h1 class="class header__title">친구</h1>
    </div>
    <dev class="class header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="class header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </dev>
  </header>
  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/profile.jpg" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              최석철
            </span>
            <span class="friend__status">
              최과장입니다
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__plus">
      <h5 class="friends__title">A birthday friend</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/birth.png" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              친구의 생일을 확인해보세요!
            </span>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 4</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/friend_2.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              김부장고춧가루쉑
            </span>
            <span class="friend__status">
              라떼는 말이야
            </span>
          </div>
        </div>
      </li>
      </br>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/friend_1.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              이대리
            </span>
            <span class="friend__status">
              카톡 답신 늦어요
            </span>
          </div>
        </div>
      </li>
      </br>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/friend_3.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              개똥이
            </span>
            <span class="friend__status">
              역시 현장이지 말입니다
            </span>
          </div>
        </div>
      </li>
      </br>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/friend_4.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              마누라
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              원수를 사랑하라(찬송가)
            </span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="class nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
        <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">7</div>
            <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
<script>
    includeHTML();
</script>
</html>
