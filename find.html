<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9a0b5f0f9f.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Find</title>
  <script src="js/includeHTML.js"></script>
</head>
<body>
  <header include-html="header.html"></header>
  <header class="header">
    <div class="header__header-column">
      <h1 class="class header__title">검색</h1>
    </div>
    <dev class="class header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="class header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </dev>
  </header>
  <main class="find">
    <header class="find__header">
      <ul class="find__header-list">
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </span>
          <span class="header-btn__title">
            QR Code
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by Contacts
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-passport fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by ID
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-envelope fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Invite
          </span>
        </li>
      </ul>
    </header>

    <ul class="find__recommended">
      <h5 class="find__title">
        추천친구
      </h5>
      <li class="find__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/mu.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__content">
              무담보 직장인 대출
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="class nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
        <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">6</div>
            <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
<script>
    includeHTML();
</script>
</html>
