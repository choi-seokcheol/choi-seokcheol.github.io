<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9a0b5f0f9f.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/includeHTML.js"></script>
  <title>Chats</title>
</head>
<body>
  <header include-html ="header.html"></header>
  <header class="header">
    <div class="header__header-column">
      <h1 class="class header__title">채팅</h1>
    </div>
    <dev class="class header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="class header__icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="class header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </dev>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat_1.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/friend_1.jpg" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                  김부장고춧가루쉑
                </span>
                <span class="friend__bottom-text">
                  최과장 전화받어
                </span>
              </div>
            </div>
            <div class="friend__column">
                <span class="chat__timestamp">
                  오전 1:11
                </span>
                <div class="chat__badge">5</div>
            </div>
          </div>
        </a>
        </br>
        <a href="chat_2.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/friend_2.jpg" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                 이대리
                </span>
                <span class="friend__bottom-text">
                  죄송하지만 여쭤볼게 있는데요..
                </span>
              </div>
            </div>
            <div class="friend__column">
                <span class="chat__timestamp">
                  오후 8:30
                </span>
            </div>
          </div>
        </a>
        </br>
        <a href="chat_3.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/friend_3.jpg" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                  개똥이
                </span>
                <span class="friend__bottom-text">
                  오늘 한 잔 어때?
                </span>
              </div>
            </div>
            <div class="friend__column">
                <span class="chat__timestamp">
                  오후 6:00
                </span>
                <div class="chat__badge">1</div>
            </div>
          </div>
        </a>
        </br>
        <a href="chat_4.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/friend_4.jpg" class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                  마누라
                </span>
                <span class="friend__bottom-text">
                  집에 일찍 드르와라
                </span>
              </div>
            </div>
            <div class="friend__column">
                <span class="chat__timestamp">
                  오후 1:11
                </span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="class nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
        <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">6</div>
            <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
